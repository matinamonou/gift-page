<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gift Confirmed!</title>
  <script src="confetti.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
      background-color: #fefefe;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1 id="message">Loading...</h1>

  <script>
    // Extract gift name from URL
    const params = new URLSearchParams(window.location.search);
    const gift = params.get('gift');

    const message = document.getElementById('message');
    if (gift) {
      message.textContent = `ðŸŽ‰ Congratulations! Your ${gift} will be soon on your hands!`;
    } else {
      message.textContent = "Gift selection not found!";
    }
    

    // Trigger confetti animation
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  </script>
</body>
</html>
