<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gift Confirmed!</title>
  <script src="confetti.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
      background-color: #fefefe;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .button-container {
      margin-top: 30px;
    }
    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
    .btn-secondary {
      background-color: #f44336;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <h1 id="message">Loading...</h1>

  <div class="button-container">
    
    <button class="btn btn-secondary" onclick="resetSelection()">
      Reset Selection
    </button>
  </div>

  <script>
    // Extract gift name from URL
    const params = new URLSearchParams(window.location.search);
    const gift = params.get('gift');

    const message = document.getElementById('message');
    if (gift) {
      message.textContent = `ðŸŽ‰ Congratulations! Your ${gift} will be soon on your hands!`;
    } else {
      message.textContent = "Gift selection not found!";
    }
    

    // Trigger confetti animation
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });

    // Function to reset the gift selection
    function resetSelection() {
      // Clear the local storage
      localStorage.removeItem('selectedGift');
      // Redirect back to the gift selection page
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
